# Basic cosmological parameters
# ============================
h = 0.7                       # Hubble parameter (dimensionless)
T_cmb = 2.7255                # CMB temperature (K)
omega_b = 0.0224              # Physical baryon density parameter
omega_cdm = 0.1205            # Physical cold dark matter density parameter
Omega_k = 0.0                 # Curvature density parameter
n_s = 0.965                   # Scalar spectral index
A_s = 2.141e-9                # Scalar amplitude

# Output parameters
# =================
root = output                # Output directory
output = tCl,pCl,lCl,mPk     # Output files

# Perturbation parameters
# =======================
z_pk = 0.0                    # Redshift for primordial spectrum
P_k_max_h/Mpc = 10.0          # Maximum k value for primordial spectrum
k_per_decade_primordial = 50  # Number of k per decade for primordial spectrum

# Cosmological module
# ===================
# FLRW geometry and background
gravity_model = lcdm          # FLRW metric
method = analytical           # Method for solving background
radiation = photons          # Radiation species
# Perturbations
gauge = synchronous           # Gauge for perturbations
ic = adiabatic                # Initial conditions for perturbations
k_pivot = 0.05/Mpc           # Pivot scale for power spectrum
P_k_ini type = analytic_Pk   # Primordial spectrum type
# Transfer functions
output_normalization = N     # Output normalization convention
k_per_decade_for_pk = 100    # Number of k per decade for power spectrum
selection_bias = 1           # Selection bias for bias tracers
# Nonlinear corrections
nonlinear = halofit          # Method for calculating nonlinear corrections
halofit_version = mead       # Version of Halofit

